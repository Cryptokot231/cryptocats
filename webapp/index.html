<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCats Game</title>
    <!-- Подключаем PIXI.js из CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.1.5/pixi.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d0d0d;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Контейнер для адаптивности */
        #pixi-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Стиль для холста, чтобы он выглядел аккуратно */
        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            /* Важно для адаптивности, будет масштабироваться JS */
        }
    </style>
</head>
<body>
    <div id="pixi-container">
        <!-- Холст PIXI будет вставлен сюда -->
        <p style="color: white; font-family: Arial;"></p>
    </div>

    <!-- 
        КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ:
        Поскольку index.html и main.js находятся в одной папке (webapp),
        путь к main.js должен быть просто "./main.js" или "main.js".
    -->
    <script src="main.js"></script>
</body>
</html>
