<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCats Game</title>
    <!-- Подключаем Tailwind CSS для базовых утилит (хотя PIXI не использует его напрямую, это хорошая практика) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Обязательные стили для полноэкранной игры --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Убирает ненужные полосы прокрутки */
            background-color: #000; /* Фон страницы на случай, если PIXI не загрузится */
            font-family: 'Inter', sans-serif;
        }

        /* Контейнер, который занимает весь экран */
        #pixi-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas, который создаст PIXI.js */
        #pixi-container canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Контейнер, ID которого мы используем в main.js (document.getElementById('pixi-container')) -->
    <div id="pixi-container">
        <!-- Здесь будет отображаться ваша игра -->
    </div>

    <!-- Загрузка основного JavaScript-кода -->
    <!-- КРИТИЧЕСКИ ВАЖНО: Путь должен быть 'webapp/main.js' -->
    <script type="module" src="webapp/main.js"></script>
</body>
</html>
