<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCats Game - Главное Меню</title>
    <style>
        /* Сброс стилей для всего окна */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Скрывает прокрутку */
            width: 100%;
            height: 100%;
            background-color: #000; /* Черный фон для области за пределами игры */
            display: flex;
            justify-content: center; /* Центрирует игру по горизонтали */
            align-items: center; /* Центрирует игру по вертикали */
        }
        
        /* Контейнер, куда PIXI вставляет canvas */
        #pixi-container {
            width: 100%;
            height: 100%;
            display: flex; /* Важно для центрирования canvas внутри */
            justify-content: center;
            align-items: center;
        }

        /* Стиль для самого canvas, установленный PIXI, но мы убеждаемся, что он занимает доступное пространство */
        canvas {
            display: block; /* Убирает лишние отступы */
        }
    </style>
</head>
<body>
    <!-- Контейнер для игрового холста PIXI -->
    <div id="pixi-container"></div>
    
    <!-- 
        Загрузка основного скрипта main.js.
        Важно: type="module" нужен для поддержки импорта PIXI из CDN.
    -->
    <script type="module" src="./main.js"></script>
</body>
</html>
