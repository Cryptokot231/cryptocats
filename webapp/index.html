<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CryptoCats WebApp</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    #content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    #content img {
        max-width: 80%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    .buttons {
        display: flex;
        justify-content: space-around;
        background-color: #222;
    }
    .buttons button {
        flex: 1;
        padding: 15px 0;
        font-size: 18px;
        border: none;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
    }
    .buttons button:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<div id="content">
    <img src="https://placekitten.com/400/300" alt="Кот CryptoCats">
    <h2>Добро пожаловать в CryptoCats!</h2>
</div>

<div class="buttons">
    <button onclick="goToMain()">Главное меню</button>
    <button onclick="showCity()">Город</button>
    <button onclick="alert('Магазин пока не готов')">Магазин</button>
    <button onclick="alert('Герои пока не готовы')">Герои</button>
</div>

<script>
function goToMain() {
    const content = document.getElementById('content');
    content.innerHTML = `
        <img src="https://placekitten.com/400/300" alt="Кот CryptoCats">
        <h2>Добро пожаловать в CryptoCats!</h2>
    `;
}

function showCity() {
    const content = document.getElementById('content');
    content.innerHTML = `
        <img src="https://placekitten.com/300/200" alt="Главный офис">
        <h2>Добро пожаловать в Город!</h2>
        <p>Главный офис</p>
    `;
}
</script>

</body>
</html>
