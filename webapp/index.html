<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCats Defense</title>
    <!-- ПРЕДУПРЕЖДЕНИЕ: Tailwind удален, чтобы убрать лишние ошибки в консоли. -->
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a; /* Темный фон для лучшего контраста */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Стили для контейнера PIXI, чтобы он занимал доступное место */
        #pixi-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Убедимся, что канвас PIXI центрирован и масштабируется */
        #pixi-container canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Контейнер, куда PIXI будет добавлять свой canvas -->
    <div id="pixi-container"></div> 

    <!-- ШАГ 1: Загрузка PIXI.js из CDN с помощью тега <script> -->
    <!-- Этот скрипт выполнится первым и сделает PIXI доступным глобально. -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/browser/pixi.min.js"></script>

    <!-- ШАГ 2: Загрузка основного скрипта main.js -->
    <!-- ВАЖНО: Убран type="module", чтобы он загружался синхронно, после PIXI.js. -->
    <script src="main.js"></script>
</body>
</html>
