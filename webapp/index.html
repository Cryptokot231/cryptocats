<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCats Game</title>
    <!-- Подключаем PIXI.js из CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.1.5/pixi.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d0d0d;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Контейнер для адаптивности */
        #pixi-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Стиль для холста, чтобы он выглядел аккуратно */
        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            /* Важно для адаптивности, будет масштабироваться JS */
        }
        /* Экран загрузки: занимает весь контейнер пока игра инициализируется */
        #loading-screen {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            z-index: 9999;
        }
        #loading-screen img {
            width: min(100vw, 900px);
            height: auto;
            max-height: 100vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        #loading-inner { text-align:center; display:flex; flex-direction:column; align-items:center; gap:8px; }
        /* Контейнер для изображения, чтобы можно было позиционировать прогресс поверх картинки */
        .loading-art { position: relative; display: inline-block; }
        /* Прогресс поверх картинки, выровнен по центру и почти у нижней кромки */
        #loading-progress { position: absolute; left: 50%; transform: translateX(-50%); bottom: 16px; z-index: 10001; }
        .cubes { display:flex; gap:8px; justify-content:center; align-items:center; }
        .cube { width:16px; height:16px; background:#330000; border-radius:3px; display:inline-block; box-shadow: inset 0 -3px 6px rgba(0,0,0,0.6); transition: background 220ms, transform 120ms, box-shadow 220ms; }
        .cube.filled { background:#FF4444; transform: scale(1.04); box-shadow: 0 0 8px rgba(255,68,68,0.6); }
        
        /* Меньшие кубики и чуть ниже на небольших экранах */
        @media (max-width: 480px) {
            /* На маленьких экранах делаем картинку на весь экран и кубики чуть меньше над нижней частью картинки */
            #loading-screen img { width: 100vw; height: 100vh; max-height: 100vh; border-radius: 0; }
            #loading-inner { justify-content: flex-end; }
            #loading-progress { bottom: 24px; }
            .cube { width:14px; height:14px; }
            .cubes { gap:6px; }
        }
    </style>
</head>
<body>
    <div id="pixi-container">
        <!-- Холст PIXI будет вставлен сюда -->
        <p style="color: white; font-family: Arial;"></p>
    </div>

    <!-- Экран загрузки (показывает ваше изображение load.png в папке images) -->
    <div id="loading-screen">
        <div id="loading-inner">
            <div class="loading-art">
                <img src="images/load.png" alt="Loading">
                <div id="loading-progress" aria-hidden="true">
                    <div class="cubes">
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    <span class="cube"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 
        КРИТИЧЕСКОЕ ИСПРАВЛЕНИЕ:
        Поскольку index.html и main.js находятся в одной папке (webapp),
        путь к main.js должен быть просто "./main.js" или "main.js".
    -->
    <script src="main.js"></script>
</body>
</html>
