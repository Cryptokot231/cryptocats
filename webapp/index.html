<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCats Defense</title>
    <!-- Загрузка Tailwind CSS для базового стиля контейнера (необязательно, но помогает) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a; /* Темный фон для лучшего контраста */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Стили для контейнера PIXI, чтобы он занимал доступное место */
        #pixi-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Убедимся, что канвас PIXI центрирован и масштабируется */
        #pixi-container canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Контейнер, куда PIXI будет добавлять свой canvas -->
    <div id="pixi-container"></div> 

    <!-- ГЛАВНАЯ КОРНЕВАЯ ПРОБЛЕМА: Загрузка основного скрипта main.js -->
    <!-- Убедитесь, что 'main.js' находится в той же папке, что и 'index.html' -->
    <script type="module" src="main.js"></script>
</body>
</html>
